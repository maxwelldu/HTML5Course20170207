    .tree-menu-comm span {
        display: block;

        position: relative;
    }
    
    .tree-contro .ico {
        background-position: 3px -92px;
    }
    
    .tree-title .ico {
        position: absolute;
        left: -13px;
        top: 0;
        width: 15px;
        height: 26px;
        background: url(./folder-tree.png) no-repeat 4px -43px;
        opacity: 0.8;
    }
    
    .tree-menu-comm span strong {
        display: block;
        width: 82%;
        position: relative;
        line-height: 22px;
        padding: 2px 0;
        padding-left: 5px;
        color: #161719;
        font-weight: normal;
    }
    
    .tree-nav {
        background: #e7f2fe;
        border: 1px solid #bfdaf4;
        padding-left: 14px;
        margin-left: 0px;
    }
    
    .tree-title {
        border: 1px solid #fff;
        margin-top: 1px;
    }
    /*无箭头*/
    
    .tree-contro-none .ico {
        background-position: -999px -99px;
    }
    /*箭头朝下*/
    
    .tree-contro .ico {
        background-position: 3px -92px;
    }
    </style>

    <script>
    /*
    				传入的数据结构：
    					[
    					{
    						title:XXX,
    						children:[
    							{
    								title:XXXX,
    								chidren:[]
    							}
    						]
    					}]

    				设置的props：
    					data 数据结构 默认为 []

    				定制模板:
    					不可定制

    				监控状态变化：
    					事件名on-select-change 点击树节点触发
    			*/

    Vue.component('m-tree',{
        props:{
            data:{
                type:Array,
                default:[]
            }
        },
        template:`
        <div class="tree-menu-comm tree-menu">
            <ul>
                <li v-for="item of data">
                    <div class="tree-title">
                        <span><strong>{{item.title}}</strong> <i class="ico"></i></span>
                    </div>
                    <!--如果循环的item有children属性，那么生成下一级-->
                    
                    <ul v-if="item.chidren">
                        <li v-for="item2 of item.chidren">
                            <div class="tree-title">
                                <span><strong>{{item2.title}}</strong> <i class="ico"></i></span>
                            </div>
                            
                        </li>
                    </ul>
                </li>
                

            </ul>    
        </div>
        `
    })


    var data = [{
        title: "目录",
        chidren: [{
            title: "我的音乐",
            chidren: [{
                title: "周杰伦",
                chidren: [{
                    title: "发如雪"
                }]
            }, {
                title: "王杰",
                chidren: [{
                    title: "一场游戏一场梦"
                }]
            }]
        }, {
            title: "我的照片"
        }]
    }];

    new Vue({
        el:"#app",
        data:{
            treeList:data
        }
    })
