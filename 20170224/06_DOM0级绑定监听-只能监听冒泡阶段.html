<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box1 { width: 400px; height: 400px;
      background-color: yellowgreen;}
    #box2 { width: 300px; height: 300px;
      background-color: pink;}
    #box3 { width: 200px; height: 200px;
      background-color: gold;}
  </style>
</head>
<body>
<!--div#box1>div#box2>div#box3-->
<div id="box1">
  <div id="box2">
    <div id="box3"></div>
  </div>
</div>
<script>
  var box1 = document.getElementById("box1");
  var box2 = document.getElementById("box2");
  var box3 = document.getElementById("box3");
  box1.onclick = function(){ console.log("I am box1"); }
  box2.onclick = function(){ console.log("I am box2"); }
  box3.onclick = function(){ console.log("I am box3"); }
  document.body.onclick = function(){ console.log("I am body");}
  document.onclick = function(){ console.log("I am document");}
  window.onclick = function(){ console.log("I am window");}
</script>
</body>
</html>
