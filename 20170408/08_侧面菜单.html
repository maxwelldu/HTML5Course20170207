<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name=viewport content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			 
		}
		.container{
			position: absolute;
			top: 0;
			left: 0;
			background-color: white;
			width: 100%;
			overflow: hidden;
		}
		header{
			height: 40px;
			background-color: skyblue;
			box-shadow: 1px 1px 1px black;
			position: fixed;
			width: 100%;
		}
		header .btn{
			float: left;
			width: 10%;
			height: 40px;
			background-color: greenyellow;
			position: relative;
		}
		header .btn::before{
			content:">";
			width: 16px;
			height: 16px;
			position: absolute;
			font-size: 20px;
			line-height: 16px;
			text-align: center;
			left: 50%;
			top: 50%;
			margin-left: -8px;
			margin-top: -8px;
			transition:all 1s ease 0s;
			font-weight: bold;
		}
		header .btn.isopen::before{
			transform:rotate(180deg);
		}
		header .title{
			text-align: center;
		}
		header .title h1{
			font-size: 22px;
			line-height: 40px;
		}
		.content{

		}
		.content img{
			width: 100%;
		}

		nav{
			background-color: #333;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		nav .title{
			font-size: 16px;
			color:gold;
		}
		nav ul{
			list-style: none;
		}
		nav ul li a{
			color:white;
			text-decoration: none;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<nav>
		<div class="title">新浪网</div>
		<ul>
			<li><a href="">网站栏目</a></li>
			<li><a href="">网站栏目</a></li>
			<li><a href="">网站栏目</a></li>
			<li><a href="">网站栏目</a></li>
			<li><a href="">网站栏目</a></li>
			<li><a href="">网站栏目</a></li>
			<li><a href="">网站栏目</a></li>
			<li><a href="">网站栏目</a></li>
		</ul>
	</nav>

	<div class="container">
		<header>
			<div class="btn" id="btn"></div>
			<div class="title">
				<h1>新浪网</h1>
			</div>
			<div class="user"></div>
		</header>
		<section class="content">
			<p><img src="images/page0_1.jpg" alt=""></p>
			<p><img src="images/page0_1.jpg" alt=""></p>
			<p><img src="images/page0_1.jpg" alt=""></p>
			<p><img src="images/page0_1.jpg" alt=""></p>
			<p><img src="images/page0_1.jpg" alt=""></p>
		</section>
	</div>

	<script type="text/javascript" src="js/zeptoWithFx.js"></script>
	<script type="text/javascript">

		var navisopen = false;

		$(".btn").click(function(event){
			if(navisopen){
				$(".container").animate({"left":"0%"},300);
				$(this).removeClass("isopen");
			}else{
				$(this).addClass("isopen");
				$(".container").animate({"left":"30%"},300);
			}
			navisopen = !navisopen;
		});

		$(".container").click(function(event){
			//因为按钮也是container的一部分，所以为了防止按按钮的时候，事件会冒泡到container，点击按钮把盒子打开，点击container把盒子关闭。综合结果就是盒子关闭。所以就应该判断是不是在btn上点击。如果是在btn上面点击冒泡触发到了container上，就什么也不做。
			if(event.target.id == "btn" || !navisopen){
				return;
			} 
			$(".btn").removeClass("isopen");
			$(".container").animate({"left":"0%"},300);
			navisopen = false;
		})


	</script>
</body>
</html>
