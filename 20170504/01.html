<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>我是父组件的标题</h1>
    <my-component>
      <p>这是一些初始内容</p>
      <p>这是更多的初始内容</p>
    </my-component>
  </div>

  <script>
    Vue.component('my-component', {
      template: '<div>\
          <h2>我是子组件的标题</h2>\
          <slot>\
            只有在没有要分发的内容时才会显示。\
          </slot>\
        </div>'
    });
    var app = new Vue({
      el: "#app",
    })
  </script>
</body>
</html>
