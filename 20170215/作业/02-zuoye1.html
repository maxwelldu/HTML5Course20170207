	function repeat(char,n){
		var str = '';

		while(true){

			if (n % 2 == 1){// 此时n为奇数,奇变偶不变

				str = str + char;

			}
			// n==1 循环结束，n==0 循环0次，直接退出
			if (n == 1 || n == 0)break;

			// 把n除以2取整
			n = parseInt(n/2);

			// char 自己拼接自己
			char = char + char;
		}

		return str;
	}
